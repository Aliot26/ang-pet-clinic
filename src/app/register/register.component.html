<div class="modal fade" id="staticBackdrop1" data-backdrop="static" tabindex="-1" role="dialog"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content wrap-login100">

      <div class="modal-header text-center">
        <h5 class="modal-title w-100 font-weight-bold login100-form-title" id="staticBackdropLabel1">Sign up</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="activeModal.dismiss('Close click')"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form class="login100-form validate-form p-l-55 p-r-55 p-t-178"
              name="form"
              (ngSubmit)="onSubmit()"
              #f="ngForm"
              novalidate>

          <div class="form-group">
            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
              <input class="input100 form-control" type="text"
                     name="username"
                     placeholder="Username"
                     [(ngModel)]="form.username"
                     required
                     #username="ngModel">
              <span class="focus-input100"></span>
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="(username.dirty || username.touched) && username.invalid"
              >
                Username is required!
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
              <input class="input100 form-control" type="email"
                     name="email"
                     placeholder="Email"
                     [(ngModel)]="form.email"
                     required
                     #email="ngModel">
              <span class="focus-input100"></span>
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="(email.dirty || email.touched) && email.invalid"
              >
                Email is required!
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="wrap-input100 validate-input" data-validate="Please enter password">
              <input class="input100" type="password"
                     name="password"
                     placeholder="Password"
                     [(ngModel)]="form.password"
                     required
                     minlength="4"
                     #password="ngModel">
              <span class="focus-input100"></span>
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="(password.dirty || password.touched) && password.invalid"
              >
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                  Password must be at least 4 characters
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="container-login100-form-btn">

              <button class="login100-form-btn" data-dismiss="modal" type="submit" (click)="onSubmit()">
                Sign up
              </button>
            </div>
          </div>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted "
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>

        </form>

      </div>

    </div>
  </div>
</div>
